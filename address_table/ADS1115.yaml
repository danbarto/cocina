CONV:
    doc: 'Conversion register'
    address: 0x0
    mask: 0xFFFF
    default: 0x0

OS:
    doc: ''
    address: 0x1
    mask: 0x8000
    default: 0x1

MUX:
    doc: 'Input multiplexer configuration'
    address: 0x1
    mask: 0x7000
    default: 0x0

PGA:
    doc: 'Programmable gain amplifier configuration'
    address: 0x1
    mask: 0xE00
    default: 0x2

MODE:
    doc: 'Device operating mode'
    address: 0x1
    mask: 0x100
    default: 0x1

DR:
    doc: 'Data rate'
