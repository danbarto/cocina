    mask: 0xE0
    default: 0x4

COMP_MODE:
    doc: "Comperator mode"
    address: 0x1
    mask: 0x10
    default: 0x0

COMP_POL:
    doc: "Comperator polarity"
    address: 0x1
    mask: 0x8
    default: 0x0

COMP_LAT:
    doc: "Latching comperator"
    address: 0x1
    mask: 0x4
    default: 0x0

COMP_QUE:
    doc: "Comperator queue and disable"
    address: 0x1
    mask: 0x3
    default: 0x3

LO_THRESH:
    doc: "Low threshold register"
    address: 0x2
    mask: 0xFFFF
    default: 0x8000

Hi_THRESH:
    doc: "High threshold register"
    address: 0x3
    mask: 0xFFFF
    default: 0x7FFF
